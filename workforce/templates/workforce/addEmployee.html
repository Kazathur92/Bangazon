{% extends "workforce/index.html" %}

{% block content %}
<div class="container">
<h1 class="mt-4 mb-3">Add New Employee</h1>

<form action="{% url 'workforce:addEmployee' %}" method="post">
    {% csrf_token %}
    First Name:
    <input type="text" name="firstName" /><br><br>
    Last Name:
    <input type="text" name="lastName" /><br><br>
    Start Date:
    <input type="date" name="startDate" /><br><br>
    Supervisor:
    <input type="hidden" name="isSupervisor" value='0' >
    <input type="checkbox" name="isSupervisor" value='1'> Is Supervisor<br><br>
    Department:
    <select name="department" id="department">
        {% for department in department_list %}
            <option value="{{ department.id }}">{{ department.name }}</option>
        {% endfor %}
    </select><br><br>
    <input type="submit" value="Save" class="btn btn-info"/>
</form>
</div>
{% endblock content%}

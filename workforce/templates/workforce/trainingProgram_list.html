
<h2>View Upcoming Training Programs</h2>

<ul>
    {% for program in training_list %}
    <li>
        <a href="{% url 'workforce:programsDetail' program.id %}">
            {{program.name}}
        </a>
    </li>
    {% empty %}
    <li>No training programs available at this time</li>
    {% endfor %}
</ul>

<a href="/workforce/addtraining">Create New Training Program</a>
</br>
<a href="/workforce/pastprograms">View Past Training Programs</a>

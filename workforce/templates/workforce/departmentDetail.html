{% extends "workforce/index.html" %}

{% block content %}
<div class="container">
<h1 class="mt-4 mb-3">The Employees from {{ departments.name }}</h1>

<ul class="list-group">
  {% for employee in employee_list %}
    <li class="list-group-item">{{ employee.firstName }} {{ employee.lastName }}</li>
  {% endfor %}

</ul>


<h5 class="mt-3">Department Budget: ${{ departments.budget }}</h5>

{% endblock content %}

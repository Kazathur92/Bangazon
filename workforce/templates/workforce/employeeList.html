{% extends "workforce/index.html" %}

{% block content %}
<h1> All Employees </h1>

<ul>
    {% for employee in all_employees %}
    <li><a href="{% url 'workforce:employeeDetail' employee.id %}">{{ employee.firstName }} {{ employee.lastName }} {{ employee.department }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'workforce:addEmployee' %}"><button type="button">Add New Employee</button></a>

{% endblock content %}

<h2>{{ program.name }}</h2>

<h3>Training Program Details:</h3>

<h4>Program Starts: {{ program.startDate }} </h4>
<h4>Program Ends: {{ program.endDate }} </h4>
<h4>Current Attendees:</h4>
{% for attendee in attendees %}
    <p> {{ attendee.employee.firstName}} {{attendee.employee.lastName}} </p>
{% endfor %}
<h4>Max Attendees: {{ program.maxAttendees }} </h4>

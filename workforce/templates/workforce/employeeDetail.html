<h1>{{ employee.firstName }} {{ employee.lastName}}</h1>
<ul>
    <li>Department: {{ employee.department }}
        {% if employee.isSupervisor == 1 %}
        <i>supervisor</i>
        {% endif %}
    </li>
</ul>
<h2>Training Programs</h2>
<ul>
    {% for program in training_programs %}
    <li>{{ program.trainingProgram.name }}</li>
    {% endfor %}
</ul>
